<div *ngIf="getError()">
	<error>
		ERROR: {{getError()}}
	</error>
</div>

<div *ngIf="item">
    <h2>Select details for: {{item.pretty}}</h2>
    <div>
        <label>Count </label>
        <input [(ngModel)]="count" placeholder="count">
    </div>
    <div>
        <label>Details: </label>
        <input [(ngModel)]="details" placeholder="details">
    </div>
</div>

<button (click)="goBack()">Back</button>
<button (click)="addToOrder()">Add</button>

<div>
	<div *ngIf="getError()">
		<error>
			ERROR: {{getError()}}
		</error>
	</div>    
	<h2>Welcome</h2>
    <div>
        <label>User: </label>
        <input [(ngModel)]="auth.username" placeholder="enter user name">
    </div>
    <div>
        <label>Password: </label>
        <input [(ngModel)]="auth.password" placeholder="enter password (1234)">
    </div>    
    <br>	
	<button (click)="login()">Login</button>
</div>

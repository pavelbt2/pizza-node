<div *ngIf="order">
	<labelb>Order:</labelb><label>{{order.date}}</label>
	<labelb>responsible:</labelb><label>{{order.responsible}}</label>
	<labelb>status:</labelb><label>{{order.status.pretty}}</label>	
	<div>
		<labelb>Order items:</labelb>
		<table>
			<tr>
				<th>Item</th>
				<th>Count</th>
				<th>Details</th>    		
				<th>User</th>
			</tr>
			<tr *ngFor="let orderedItem of order.items" >
				<td>{{orderedItem.item.pretty}}</td>			
				<td>{{orderedItem.count}}</td>
				<td>{{orderedItem.details}}</td>
				<td>{{orderedItem.user}}</td>
			</tr> 
		</table>	
	</div>
	
	<button (click)="goBack()">Back</button>
	<button *ngIf="canAddItem()" (click)="gotoAddItem()">Add Item</button>
	<button *ngIf="canSubmit()" (click)="submitOrder()">Submit</button>
</div>

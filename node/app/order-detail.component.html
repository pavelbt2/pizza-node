<div *ngIf="order">
	<h2>Order: {{order.date}}</h2>
	<label>responsible: {{order.responsible}}</label>
	<label>status: {{order.status.pretty}}</label>

	<h2>Order items:</h2>
	<table>
		 <tr>
    		<th>Item</th>
			<th>Count</th>
    		<th>Details</th>    		
			<th>User</th>
  		</tr>
		<tr *ngFor="let orderedItem of order.items" >
			<td>{{orderedItem.item.pretty}}</td>			
			<td>{{orderedItem.count}}</td>
			<td>{{orderedItem.details}}</td>
			<td>{{orderedItem.user}}</td>
		</tr> 
	</table>
	
	<button (click)="goBack()">Back</button>
	<button (click)="gotoAddItem()">Add Item</button>
	<div *ngIf="canSubmit()">
		<button (click)="submitOrder()">Submit</button>
	</div>	
</div>

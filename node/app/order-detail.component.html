<div *ngIf="order">
	<h2>Order: {{order.date}}</h2>
	<label>responsible: {{order.responsible}}</label>

	<h2>Ordered items:</h2>
	<ul class="orders">
		<li *ngFor="let orderedItem of order.items" >
			<span class="badge">{{orderedItem.item.pretty}}</span>
			 - {{orderedItem.user}} - {{orderedItem.count}}
		</li>			
	</ul>
	
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
	<button (click)="gotoAddItem()">Add Item</button>
</div>
